<!DOCTYPE html>
<html lang="fr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/profile.css">

    <body >
       
        
        <div class="container">
            <div class="row profile">
                <div class="col-md-3">

                            <img src="./files/image.png" class="img-responsive img-circle">

                            <div class="profile-user-name">
                                {{p.username}}
                               
                            </div>
                            <div class="profile-user-job">

                            </div>

                            <button class="btn btn-success btn-sn">

                        </div>
                        <div class="profile-user-menu">
                            <ul class="nav">
                                <li ><a><i class="glyphicon glyphicon-home" ></i>Country: {{p.country}} </a></li>
                                <li ><a><i class="glyphicon glyphicon-star"></i>Stars: {{p.starsNbr}}</a></li>
                                <li ><a><i class="glyphicon glyphicon-ok"></i>N.projets:{{p.projectNbr}}</a></li>
                                <li ><a><i class="glyphicon glyphicon-flag"></i>N.issues:{{p.issuesNbr}}</a></li>
                            </ul>  
                        </div>
                    </div>
                </div>
                   <div class=contleft>
                        <div class="col md-9">
                             score:ici

                   </div>
