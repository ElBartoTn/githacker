<div class="container">
    <div class="row">

        <div class="col-md-12">
            </br>
            <br>
            <br>
            <br>
            <fieldset class="fieldset">
                <legend class="legend">
                    Top Github developers in Expensya
                </legend>

                <table align="center" width="70%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>
                                Username
                            </th>
                            <th>
                                Expensya rank
                            </th>
                            <th>
                                Score
                                                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="a in profiles | filter: rech">
                            <td>{{$index+1}} </td>
                            <td>{{a.username}}</td>
                            <td>{{a.totalScore}}</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <div>
            </div>
        </div>
