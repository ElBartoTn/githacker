<div class="container">
    <div class="row">
        <div class="row col-sm-12">
            </br>
            <fieldset class="fieldset" style="margin-top:2cm;">
                <legend class="legend">
                    Top Github developers in Expensya
                </legend>

                <table align="center" width="70%" class="table table-striped table-bordered table-hover" id="dataTables-example" align="middle">
                    <thead>
                        <tr>
                            <th>

                            </th>
                            <td align="middle">
                                Username
                            </td>
                            <td align="middle">
                                Expensya rank
                            </td>
                            <td align="middle">
                                Score
                            </td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="a in profiles ">
                            <td align="left">
                                <img class="thumbnail avatar" src="https://avatars.githubusercontent.com/{{a.username}}">
                            </td>
                            <td align="middle">
                                <a id="lienProfil" href="#/profile/{{a.username}}">{{a.username}}</a>
                            </td>
                            <!-- {{a.username}}    <a id="lienProfil" href="/profile/zied"+></a>-->
                            <td align="middle">{{$index+1}} </td>
                            <td align="middle">{{a.score}}
                                <i class="fa fa-star star"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>


        </div>
    </div>
