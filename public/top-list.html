<div class="container">
    <div class="row">
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <div class="row col-sm-12">
            </br>
            <fieldset class="fieldset" style="margin-top:2cm;">
                <legend class="legend">
                    Top Github developers in Expensya
                </legend>

                <div class="form-group">
                    <select id="select" ng-model="item" ng-options="item as item.menu for item in shows" class="form-control"></select>
                </div>
                <div class="col-lg-6 col-xs-4 pull-left">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                </br>
                </br>
                </br>
                <table align="center" width="70%" class="table table-striped table-bordered table-hover" id="dataTables-example" align="middle">
                    <thead>
                        <tr>
                            <th>

                            </th>
                            <td align="middle">
                                Username
                            </td>
                            <td align="middle">
                                Expensya rank
                            </td>
                            <td align="middle">
                                Stars
                            </td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="a in profiles | filter: rech">
                            <td align="left">
                                <img class="thumbnail avatar" src="{{a.img}}">
                            </td>
                            <td align="middle">
                                <a id="lienProfil" href="#/profile/{{a.username}}">{{a.username}}</a>
                            </td>
                            <!-- {{a.username}}    <a id="lienProfil" href="/profile/zied"+></a>-->
                            <td align="middle">{{$index+1}} </td>
                            <td align="middle">{{a.score}}
                                <i class="fa fa-star star"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>


        </div>
    </div>
